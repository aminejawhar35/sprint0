<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form-group ">
                    <label class="control-label requiredField" for="name">
                        Code formation
                        <span class="asteriskField">
        *
       </span>
                    </label>
                    <input ng-disabled="empecherModificationCode" ng-model="formation.codeFormation" class="form-control" id="name" name="name"
                           type="text"/>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField">
                        Double diplomation
                        <span class="asteriskField">
        *
       </span>
                    </label>
                    <div class="">
                        <div class="radio">
                            <label class="radio">
                                <input ng-model="formation.estUnDoubleDiplome" name="radio" type="radio"
                                       value="true"/>
                                Oui
                            </label>
                        </div>
                        <div class="radio">
                            <label class="radio">
                                <input ng-model="formation.estUnDoubleDiplome" name="radio" type="radio"
                                       value="false"/>
                                Non
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="select">
                        Dipl&ocirc;me
                        <span class="asteriskField">
        *
       </span>
                    </label>
                    <select ng-model="formation.diplome" class="select form-control" id="select" name="select">
                        <option value="L">
                            Licence
                        </option>
                        <option value="M">
                            Master
                        </option>
                        <option value="D">
                            Doctorat
                        </option>
                    </select>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="select1">
                        Num&eacute;ro de l'ann&eacute;e
                        <span class="asteriskField">
        *
       </span>
                    </label>
                    <select ng-model="formation.numeroAnnee" class="select form-control" id="select1"
                            name="select1">
                        <option value="1">
                            1
                        </option>
                        <option value="2">
                            2
                        </option>
                        <option value="3">
                            3
                        </option>
                    </select>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="subject">
                        Nom de la formation
                        <span class="asteriskField">
        *
       </span>
                    </label>
                    <input ng-model="formation.nomFormation" class="form-control" id="subject" name="subject"
                           type="text"/>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="date">
                        D&eacute;but d'acrr&eacute;ditation
                        <span class="asteriskField">
        *
       </span>
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                        <input ng-model="formation.debutAccreditation" class="form-control" id="date" name="date"
                               placeholder="YYYY/MM/DD" type="text"/>
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="date1">
                        Fin accr&eacute;ditation
                        <span class="asteriskField">
        *
       </span>
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                        <input ng-model="formation.finAccreditation" class="form-control" id="date1" name="date1"
                               placeholder="YYYY/MM/DD" type="text"/>
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
